{% extends 'base.html' %}

{% block title %}
  Home page 
{% endblock title %}  

{% block content %}

{% if user.is_authenticated %}

  
    {% for note in object_list %}
        {% if user.id == note.author.id %}
          <ul>
            <li><h5><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a></h5></li>
          </ul>
        {% endif %}  
    {% endfor %}
  
      

{% else %}
    <a href="{% url 'login' %}">Login</a>

{% endif %}    


{% endblock content %}
